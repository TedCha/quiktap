{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <legend class="border-bottom mb-4">Reset Password</legend>
            {{ form|crispy }}
        </div>
        <div class="form-group">
            <button class="btn btn-outline-primary" type="submit">Reset Password</button>
        </div>
    </form>
{% endblock content %}
