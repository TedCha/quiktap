{% extends 'base.html' %}

{% block content %}
    {% if posts %}
        {% for post in posts %}
            <div class="card mb-4">
                <div class="row no-gutters">
                    <div class="col-md-2">
                        <img src="{{ post.author.profile.image.url }}" alt="" class="card-img">
                    </div>
                    <div class="col-md-10">
                        <div class="card-header">
                            <a class="card-title">{{ post.author }}</a>
                            <small>{{ post.posted_date|date:'M d, Y' }}</small>
                        </div>
                        <div class="card-body">
                            <p class="card-text"><a href="{% url 'post-detail' post.id %}">{{ post.text_content }}</a></p>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <div class="card">
            <div class="card-body">
                There are no posts available at this time.
            </div>
        </div>
    {% endif %}
{% endblock content %}
