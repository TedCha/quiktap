{% extends 'base.html' %}

{% block content %}
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <legend class="border-bottom mb-4">Delete Comment</legend>
            <h2>Are you sure you want to delete your comment "{{ comment.text_content }}"?</h2>
        </div>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'post-detail' comment.post.id %}">Cancel</a>
        </div>
    </form>
{% endblock content %}
